---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: kogito-mongodb
spec:
  members: 3
  type: ReplicaSet
  version: "4.2.6"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: developer
      db: admin
      passwordSecretRef:
        name: kogito-mongodb-secret
      roles:
        - name: dbOwner
          db: kogito
        - name: clusterAdmin
          db: kogito
        - name: userAdminAnyDatabase
          db: kogito
      scramCredentialsSecretName: my-scram
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
  statefulSet:
    spec:
      template:
        spec:
          containers:
            - name: mongod
              env:
                - name: MANAGED_SECURITY_CONTEXT
                  value: "true"
            - name: mongodb-agent
              env:
                - name: MANAGED_SECURITY_CONTEXT
                  value: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: kogito-mongodb-secret
type: Opaque
stringData:
  password: password
